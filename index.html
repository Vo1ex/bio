<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      opacity: 0.8;
      margin-bottom: 24px;
    }
    a {
      display: block;
      padding: 14px;
      margin-bottom: 12px;
      background: #1c1c1c;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
    }
    a:hover {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Name</h1>
    <p>Short bio goes here</p>

    <a href="https://instagram.com">Instagram</a>
    <a href="https://youtube.com">YouTube</a>
    <a href="https://yourwebsite.com">Website</a>
  </div>
</body>
</html>
